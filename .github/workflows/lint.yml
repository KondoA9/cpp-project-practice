name: Lint

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lint
        run: find src/ -iname *.hpp -o -iname *.cpp | xargs clang-tidy --dry-run --format-style='file'
